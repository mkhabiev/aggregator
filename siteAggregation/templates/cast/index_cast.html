{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <header>
        {% include 'cast/header_cast.html' %}
    </header>
    <div>
        <ul>
            {% for i in object_list %}
            <li class='cast'>
                <img class="cast-image" src="{{ i.image.url }}" alt="">
                <h2><a href="/cast/{{ i.pk }}">{{ i.name }}</a></h2>
                <p class="cast-age">{{ i.age }}</p>
                <p class="cast-gender">{{ i.gender }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
